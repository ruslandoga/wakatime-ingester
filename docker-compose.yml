version: "3"
services:
  pg:
    image: timescale/timescaledb:latest-pg13
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      # TODO backup
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - 5433:5432
  grafana:
    image: grafana/grafana:8.0.6
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=natel-discrete-panel
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana.db:/var/lib/grafana/grafana.db
  ingester:
    build: .
    restart: always
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=ecto://postgres:postgres@pg:5432/db2

volumes:
  pgdata:
  grafanadata:
